{% load static %}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create account - Windmill Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'assets/css/tailwind.output.css' %}" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="{% static 'assets/js/init-alpine.js' %}"></script>
</head>

<body>
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img aria-hidden="true" class="object-cover w-full h-full dark:hidden"
            src="{% static 'assets/img/create-account-office.jpeg' %}" alt="Office" />
          <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block"
            src="{% static 'assets/img/create-account-office-dark.jpeg' %}" alt="Office" />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
              Create account
            </h1>
            <form action="{% url 'create_account' %}" method="post">
              {% csrf_token %}
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="example@example.com" name="email" type="email" required/>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Username</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Jane Doe" name="new_username" required/>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">First Name</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Jane" name="first_name" required/>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Last Name</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Doe" name="last_name" required/>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="***************" type="password" name="new_password" required/>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Ministry Name
                </span>
                <select name="ministry_name"
                  class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"required>
                  <option value="" disabled selected>Select a Ministry</option>
                  <option value="Prime Minister's Office">Prime Minister's Office</option>
                  <option value="Ministry of Consumer Affairs, Food & Public Distribution">Ministry of Consumer Affairs,
                    Food & Public Distribution</option>
                  <option value="Ministry of Education">Ministry of Education</option>
                  <option value="Ministry of Finance">Ministry of Finance</option>
                  <option value="Ministry of Information & Broadcasting">Ministry of Information & Broadcasting</option>
                  <option value="Ministry of Personnel, Public Grievances & Pensions">Ministry of Personnel, Public
                    Grievances & Pensions</option>
                  <option value="Ministry of Science & Technology">Ministry of Science & Technology</option>
                  <option value="Ministry of Agriculture & Farmers Welfare">Ministry of Agriculture & Farmers Welfare
                  </option>
                  <option value="Ministry of Commerce & Industry">Ministry of Commerce & Industry</option>
                  <option value="Ministry of Defence">Ministry of Defence</option>
                  <option value="Ministry of Health and Family Welfare">Ministry of Health and Family Welfare</option>
                  <option value="Ministry of Railways">Ministry of Railways</option>
                  <option value="Vice President's Secretariat">Vice President's Secretariat</option>
                  <option value="Ministry of Home Affairs">Ministry of Home Affairs</option>
                  <option value="President's Secretariat">President's Secretariat</option>
                  <option value="Ministry of Jal Shakti">Ministry of Jal Shakti</option>
                </select>
              </label>
              <!-- <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Enter Ministry Name
                </span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Department"
                  type="text" name="ministry_name"
                />
              </label> -->

              <!-- <div class="flex mt-6 text-sm">
                <label class="flex items-center dark:text-gray-400">
                  <input type="checkbox"
                    class="text-purple-600 form-checkbox focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" />
                  <span class="ml-2">
                    I agree to the
                    <span class="underline">privacy policy</span>
                  </span>
                </label>
              </div> -->

              <!-- You should use a button here, as the anchor is only used for the example  -->
              <button
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                type="submit">
                Create account
              </button>
            </form>

            <hr class="my-8" />
            <p class="mt-4">
              <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                href="{% url 'user_login' %}">
                Already have an account? Login
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
